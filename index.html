
<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <title>Кладовщик</title>
        <link rel="stylesheet" href="assets/general.css">
        <script>
            let cssId = 'myCss';  // you could encode the css path itself to generate id..
            const main = 'assets/main.css';
            const mobileStyle = 'assets/mobile.css';

            // В зависимости от устройства подключаем разные таблицы стилей
            let currentStyle = (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) ? mobileStyle : main;
            if (!document.getElementById(cssId))
                {
                    var head  = document.getElementsByTagName('head')[0];
                    var link  = document.createElement('link');
                    link.id   = cssId;
                    link.rel  = 'stylesheet';
                    link.type = 'text/css';
                    link.href = currentStyle;
                    link.media = 'all';
                    head.appendChild(link);
                }
        </script>
        <!--Запретить масштабирование-->
        <meta name="viewport" content="user-scalable=no">
    </head>
    <body>
        <div id="page">
            <div id="central-part">
                <div id="header-panel">
                    <div class="back-button-wrapper">
                        <button class="button header-buttons medium" id="home-button" name="home" type="button">⌂</button>
                        <button class="button header-buttons medium" id="back-button" name="back" type="button">⬅</button>
                        <button class="button header-buttons medium" id="pause-button" name="pause" type="button">❚❚</button>
                    </div>
                    <div class="h-wrapper">
                        <p>КЛАДОВЩИК</p>
                    </div>
                    <div class="right-part">
                        <p id="level-label">Уровень 1</p>
                    </div>
                </div>
                <!-- ----------------------------------------- -->
                <div id="main-content-wrapper">
                    <canvas id="myCanvas"></canvas>
                    <div id="content-center-wrapper">
                        <div class="panel-wrapper" id="menu-wrapper">
                            <button class="button medium" id="start-button" name="continue" type="button">НАЧАТЬ ИГРУ</button> 
                        </div>
                        <div id="game-wrapper">
                        </div>
                        <div class="wrappers" id="pause-wrapper">
                            <p class="panel-label large">Пауза</p>
                            <button class="button medium" id="continue-button" name="continue" type="button">ПРОДОЛЖИТЬ</button> 
                        </div>
                        <div class="wrappers" id="game-over-wrapper">
                            <p class="panel-label large" id="you-lose">Вы проиграли</p>
                            <button class="button medium" id="restart-button" name="restart" type="button">РЕСТАРТ</button>
                        </div>
                    </div>
                    <div class="footer">
                        <span class="footer-label" id="size-map"></span>
                        <span class="footer-label" id="version">версия: 0.2</span>
                    </div>
                </div>
            </div>
            <div id="side-part">
                <div class="side-wrappers" id="record-wrapper">
                    <p>Рекорд</p>
                    <p id="record-label">0</p>
                </div>
                <div class="side-wrappers" id="score-wrapper">
                    <p>Очки</p>
                    <p id="score-label">0</p>
                </div>
                <div class="side-wrappers" id="amount-line-wrapper">
                    <p>Убрано</p>
                    <p id="amount-line-label">0</p>
                </div>
                <div id="next-shape-wrapper">
                    <p id="next-shape-label">Следующая</p>
                    <div id="next-shape"></div>
                </div>
            </div>
        </div>
        <script type="module" src="assets/game.js"></script>
    </body>
</html>
